<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <p>Name:</p>
    <label for="name">
        <input type="text" placeholder="e.g. Sebastian" name="input" id="name" required>
    </label>
    <p>Age:</p>
    <label for="age">
        <input type="text" placeholder="e.g. 18" name="age" id="age" required>
    </label><br>
    <button type="button" id="button">Press me!</button>

<script src="app.js" rel="script" type="text/javascript"></script>
</body>
</html>
